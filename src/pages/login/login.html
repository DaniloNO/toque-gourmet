<ion-content>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="assets/img/logo.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

  <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" name="email" [(ngModel)]="credencial.email"></ion-input>
        </ion-item>
      </ion-col>
  </ion-row>

  <ion-col>
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" name="senha" [(ngModel)]="credencial.senha"></ion-input>
  </ion-item>
  </ion-col>

  <ion-row>
    <ion-col>
      <button ion-button color="primary"  full class="btnEntrar" (click)="loginComCredencial()">Entrar</button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col width-50>
      <button ion-button color="primary" full class="btnEntrarFacebook" (click)="loginComFacebook()">Entra com Facebook</button>
    </ion-col>
    <ion-col width-50>
      <button ion-button color="primary" full class="btnEntrarGoogle" (click)="loginComGoogle()">Entra com Google+</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col (click)="doRegister()">
      <a>Inscreva-se</a>
    </ion-col>
  </ion-row>
</ion-content>
